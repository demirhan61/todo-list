<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		.dh-list-task-item,.dh-task-header{
			display: flex;
			justify-content: space-between;
		}
		.dh-task-done{
			text-decoration: line-through;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="card">
					<div class="card-header">
						<h2>Yapılacaklar Listesi</h2>
					</div>
					<div class="card-body">
						<form action="">
							<div class="input-group">
								<input type="text" class="form-control" id="text1">
								<button class="btn btn-success ms-2" id="button1" type="button">
									<i class="fa-solid fa-plus"></i>
								</button>
							</div>
						</form>
					</div>
					
					<div class="card-body dh-task-header">	
									<p>Burada <span id="dh-task-count">2</span> adet iş var.</p>
									<button class="btn btn-danger pull-right" onclick="deleteAllTask()">Temizle</button>
					</div>
					
					<div class="card-body">
						<ul class="list-group" id="list1">
							<li class="list-group-item dh-list-task-item" id="dh-task1">
							   <div class="dh-form-check">
									 <input type="checkbox" class="form-check-input" id="checkbox1" onclick="updateSelected('checkbox1','dh-lbl1')">
										<label for="checkbox1" class="form-label dh-task-done" id="dh-lbl1">Eve Git</label>
								 </div>		
									<div class="operations">
										<button class="btn btn-danger me-2" onclick="deleteTask('dh-task1')">
											<i class="fa-solid fa-trash "></i>
										</button>
										
										<button class="btn btn-primary" onclick="updateTask('dh-lbl1')">
											<i class="fa-solid fa-pen-to-square"></i>
										</button>
									</div>
							</li>
							
							<li class="list-group-item dh-list-task-item" id="dh-task2">
								<div class="dh-form-check">
									<input type="checkbox" class="form-check-input" id="dh-cb2" onclick="updateSelected('dh-cb2','dh-lbl2')">
										<label for="dh-cb2" class="form-label dh-task-done" id="dh-lbl2">Okula Git</label>
								</div>
								<div class="operations">
									<button class="btn btn-danger me-2" onclick="deleteTask('dh-task2')">
											<i class="fa-solid fa-trash"></i>
									</button>
									
									<button class="btn btn-primary" onclick="updateTask('dh-lbl2')">
										  <i class="fa-solid fa-pen-to-square"></i>
									</button>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
	<script src="script.js"></script>

</body>
</html>
